<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container col col-sm-10">
        <br>
        <h1 style="text-align: center;">Paola Rodrigues Lopes 180115</h1>
        <br>


        <!--Botao Cadastrar-->
        <div class="modal-footer">
        <h5 class="modal-title" style="margin-right: 37%;">Funcionário (s)</h5>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Cadastrar +</button>
        </div>

        <!--Tabela Funcionarios-->  
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Salário</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fun : ${funcionarios}" scope="row">
                    <td th:text="${fun.code}"></td>
                    <td th:text="${fun.name}"></td>
                    <td th:text="${fun.jobPosition}"></td>
                    <td th:text="${fun.nationalIdentity}"></td>
                    <td th:text="${fun.salary}"></td>
                </tr>
            </tbody>
            
        </table>

    </div>
    


    <!--Modal Cadastrar-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastrar Funcionário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/salvar}" method="POST">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nome:</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Cargo:</label>
                        <input type="text" class="form-control" name="jobPosition" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">CPF:</label>
                        <input type="text" class="form-control" id="CPF" name="nationalIdentity" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Salário:</label>
                        <input type="text" class="form-control" id="salario" name="salary" required>
                    </div>
                  
    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
    
                </form>
            </div>
            
            </div>
        </div>
        </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script>
        $(document).ready(function () { 
            var $seuCampoCpf = $("#CPF");
            $seuCampoCpf.mask('000.000.000-00', {reverse: true});
            $('#salario').mask('###0.00', {reverse: true});
        });
    </script>
</body>
</html>
